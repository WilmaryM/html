<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formularios en HTML</h1>

    <form action="mi_servidor" autocomplete="off">
        <fieldset>
            <legend>Datos Persona:</legend>

                <label for="idnombre">Id Nombre</label>
                <br>
                <input type="text" id="idnombre" name="idnombre" 
                   readonly="true" value="100" disabled="true">
                <br/>

                <input type="hidden" id="sistema" name="sistema" value="SAP">

                <br>

                <label for="apellido">Apellido</label>
                <br>
                <input type="text" id="apellido" name="apellido" 
                    placeholder="Escribe tu apellido" required="true"/><br>

                        <label for="email">Email:</label>
                        <br>
                        <input type="email" id="email" name="email"/>
                        <br>
                                <label for="edad">Edad:</label><br>
                                <input type="number" id="edad" name="edad"/>
                                <br>

                                <label>Genero</label><br>
                                <input type="radio" id="femenino" name="genero" value="femenino" >
                                <label for="femenino">Femenino</label><br>
                                <input type="radio" id="masculino" name="genero" value="masculino">
                                <label for="masculino">Masculino</label><br>


                                <label>Genero de Musica Favorita</label><br>
                                <input type="checkbox" id="clasica" name="musica" value="clasica">
                                <label for="clasica">clasica</label><br>
                                <input type="checkbox" id="jazz" name="musica" value="jazz">
                                <label for="jazz">Jazz</label><br>


                                <label for="autos">Marca de auto Favorita</label><br>
                                <select name="autos" id="autos">
                                    <option value="volvo">Volvo</option>
                                    <option value="bmw">BMW</option>
                                    <option value="audi" selected="true">Audi</option>
                                </select><br>
                                <br>
                                <label for="comentario">Comentario:</label>
                                <br>
                                <textarea name="comentario" id="comentario" cols="20" rows="10">
                                Este es mi comentario:
                                </textarea><br>





                            <input type="submit" value="Enviar">
                            <input type="submit" formnovalidate="formvalidate" 
                                    value="Enviar sin validar">

                            <input type="reset" value="Restablecer" >        
        </fieldset>
    </form>

</body>
</html>
